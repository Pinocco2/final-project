<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Final_project</title>
<link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<header class="header">
  <img class="header__logo" src="./images/logo.png" alt="logo" />
  <div class="header__container">
    <h1 class="header__title">FIND BEST EVENTS<br /> AROUND THE WORLD</h1>
    <div class="header__box">
      <div class="header__input">
        <input class="header__content" type="text" placeholder="Start searching" />
        <img class="header__look" src="./images/Vector(4).svg" alt="Search Icon" />
      </div>
      <div class="header__select-wrapper">
        <select class="header__select" name="country" aria-label="Select country">
          <option value="" selected>All Countries</option>
        </select>
        <img class="header__select-arrow" src="./images/Polygon1.svg" alt="" aria-hidden="true" />
      </div>
    </div>
  </div>
</header>

<main class="main">
  <section class="events" id="events-container" aria-live="polite" aria-busy="false"></section>
  <section class="pagination" id="pagination-container" aria-label="Pagination"></section>
  <section class="end">
    <p class="end__text">© 2021 | All Rights Reserved | Developed with ♥️ by GoIT Students</p>
  </section>
</main>

<div class="modal" id="event-modal-template" style="display:none;" role="dialog" aria-modal="true" aria-hidden="true" aria-labelledby="modalTitle" tabindex="-1">
  <div class="modal__content">
    <button class="modal__close" aria-label="Close modal">×</button>
    <div class="modal__logo">
      <img src="./images/placeholder.png" alt="Event Logo" />
    </div>
    <div class="modal__main">
      <div class="modal__left">
        <img class="modal__artist-image" src="./images/placeholder.png" alt="Event Image" />
      </div>
      <div class="modal__right">
        <div class="modal__info">
          <h2 id="modalTitle">INFO</h2>
          <p></p>
        </div>
        <div class="modal__when">
          <h3>WHEN</h3>
          <p></p>
          <p></p>
        </div>
        <div class="modal__where">
          <h3>WHERE</h3>
          <p></p>
          <p></p>
        </div>
        <div class="modal__who">
          <h3>WHO</h3>
          <p></p>
        </div>
        <div class="modal__prices">
          <h3>PRICES</h3>
          <div class="modal__price-option">
            <p><img src="./images/ticket1.svg" alt="Standard Ticket" class="modal__ticket" /> Standard TBD</p>
            <button class="modal__buy-ticket" type="button">BUY TICKETS</button>
          </div>
          <div class="modal__price-option">
            <p><img src="./images/ticket1.svg" alt="VIP Ticket" class="modal__ticket" /> VIP TBD</p>
            <button class="modal__buy-ticket" type="button">BUY TICKETS</button>
          </div>
        </div>
      </div>
    </div>
    <button class="modal__more-author" type="button">MORE FROM THIS AUTHOR</button>
  </div>
</div>

<script src="./js/script.js"></script>
</body>
</html>
